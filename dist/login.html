<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <meta http-equiv="X-UA-Compatible" content="ie=edge">  <title>登录</title><link rel="shortcut icon" href="favicon.ico"><link href="login.css" rel="stylesheet"></head><body class="text-center loginBody">  <form class="form-signin">    <h1 class="h3 mb-3 font-weight-normal">请登录</h1>    <label for="username" class="sr-only">用户名</label>    <input type="text" id="username" class="form-control" placeholder="用户名" required autofocus>    <label for="inputPassword" class="sr-only">密码</label>    <input type="password" id="inputPassword" class="form-control" placeholder="密码" required>    <div class="checkbox mb-3">      <label style="color:#fff">        <input type="checkbox" value="remember-me"> 记住我      </label>    </div>    <button class="btn btn-lg btn-primary btn-block" type="button" id="loginBtn">登录</button>    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>  </form>  <div class="alert customAlert alert-danger alert-dismissible fade show" style="display:none" role="alert">    <span id='customAlertText'></span>    <button type="button" class="close" aria-label="Close" onclick="$('.customAlert').hide()">      <span aria-hidden="true">&times;</span>    </button>  </div>  <!-- 加载动画 -->  <div class="loader">    <div class="loader-inner">      <div class="loader-line-wrap">        <div class="loader-line"></div>      </div>      <div class="loader-line-wrap">        <div class="loader-line"></div>      </div>      <div class="loader-line-wrap">        <div class="loader-line"></div>      </div>      <div class="loader-line-wrap">        <div class="loader-line"></div>      </div>      <div class="loader-line-wrap">        <div class="loader-line"></div>      </div>    </div>  </div><script type="text/javascript" src="login.bundle.js"></script></body></html>
