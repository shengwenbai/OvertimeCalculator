<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/3f600a2051.js" crossorigin="anonymous"></script>
  <title>加班计算器</title>
</head>

<body>
  <h1 class>加班计算器</h1>
  <div class="container">
    <div class="jumbotron jum1">
      <p class="lead">本月加班总时长：<span id='totalHrs'>40</span>小时<span id='viewRecords'>查看记录</span></p>
      <button class='btn btn-primary' id='checkout'>打卡</button>
      <p>或</p>
      <div class="row centerEle formRow">
        <div class="col-2">
          <input type="text" class="form-control" id="hrsToday" placeholder="输入加班时长">
        </div>
        <div class="col2">
          <button class='btn btn-primary' id='checkoutByHr'>按时长打卡</button>
        </div>
      </div>
      <div class="alert redAlert alert-danger alert-dismissible fade show" style="display:none" role="alert">
        服务器崩了！请稍后再试。
        <button type="button" class="close" aria-label="Close" onclick="$('.redAlert').hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="alert customAlert alert-danger alert-dismissible fade show" style="display:none" role="alert">
        <span id='customAlertText'></span>
        <button type="button" class="close" aria-label="Close" onclick="$('.customAlert').hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="alert greenAlert alert-success alert-dismissible fade show" style="display:none" role="alert">
        打卡成功！
        <button type="button" class="close" aria-label="Close" onclick="$('.greenAlert').hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="alert yellowAlert alert-warning alert-dismissible fade show" style="display:none" role="alert">
        今天已经打过卡了！（如需修改打卡时间，可使用按时长打卡）
        <button type="button" class="close" aria-label="Close" onclick="$('.yellowAlert').hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    <div class="jumbotron jum2">
      <p class="lead">补加班时间：</p>
      <div class="row centerEle formRow">
        <div class="col-2">
          <!-- <div class="form-group"> -->
          <div class="input-group date" id="datetimepicker4" data-target-input="nearest">
            <input type="text" class="form-control datetimepicker-input" placeholder="选择日期"
              data-target="#datetimepicker4" />
            <div class="input-group-append" data-target="#datetimepicker4" data-toggle="datetimepicker">
              <div class="input-group-text"><i class="fas fa-calendar-alt"></i></div>
            </div>
          </div>
          <!-- </div> -->
        </div>
        <div class="col-2">
          <input type="text" id="hrs2add" class="form-control" placeholder="输入加班时长">
        </div>
        <div class="col3">
          <button class='btn btn-primary' id='addOvertime'>补打卡</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="monthRecordsModal" tabindex="-1" role="dialog" aria-labelledby="monthRecordsModalTitle"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="monthRecordsModalTitle">本月加班记录</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- 加载动画 -->
  <div class="loader">
    <div class="loader-inner">
      <div class="loader-line-wrap">
        <div class="loader-line"></div>
      </div>
      <div class="loader-line-wrap">
        <div class="loader-line"></div>
      </div>
      <div class="loader-line-wrap">
        <div class="loader-line"></div>
      </div>
      <div class="loader-line-wrap">
        <div class="loader-line"></div>
      </div>
      <div class="loader-line-wrap">
        <div class="loader-line"></div>
      </div>
    </div>
  </div>

</body>

</html>
